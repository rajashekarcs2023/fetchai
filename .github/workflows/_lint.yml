name: Code Formatting Check

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -e .[dev]

      - name: Run black
        run: |
          source venv/bin/activate
          black --check .